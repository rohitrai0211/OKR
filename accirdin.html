<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Responsive Accordion Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    margin: 20px;
  }
  
  .accordion {
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  
  .accordion .accordion-header {
    background-color: black;
    color: white;
    padding: 10px;
    cursor: pointer;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .accordion .accordion-header .close-icon {
    font-size: 16px;
    cursor: pointer;
    padding: 5px;
    transition: transform 0.3s ease;
  }
  
  .accordion .accordion-header .close-icon:hover {
    transform: rotate(180deg);
  }
  
  .accordion .accordion-content {
    display: none;
    padding: 10px;
  }
</style>
</head>
<body>

<div class="accordion">
  <div class="accordion-header">
    <div>Section 1</div>
    <div class="close-icon">&#x25bc;</div>
  </div>
  <div class="accordion-content">
    <p>Content for Section 1 goes here.</p>
  </div>
</div>

<div class="accordion">
  <div class="accordion-header">
    <div>Section 2</div>
    <div class="close-icon">&#x25bc;</div>
  </div>
  <div class="accordion-content">
    <p>Content for Section 2 goes here.</p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const accordions = document.querySelectorAll('.accordion');

    accordions.forEach(accordion => {
      const header = accordion.querySelector('.accordion-header');
      const content = accordion.querySelector('.accordion-content');

      header.addEventListener('click', function() {
        // Close all other accordion contents
        accordions.forEach(acc => {
          if (acc !== accordion) {
            acc.querySelector('.accordion-content').classList.remove('active');
          }
        });

        // Toggle current accordion content
        content.classList.toggle('active');

        if (content.classList.contains('active')) {
          content.style.display = 'block';
        } else {
          content.style.display = 'none';
        }
      });
    });
  });
</script>

</body>
</html>
