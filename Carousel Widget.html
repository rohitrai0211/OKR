<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Widget</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  
  .carousel {
    max-width: 600px;
    overflow: hidden;
    position: relative;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .carousel-inner {
    display: flex;
    transition: transform 0.5s ease;
  }
  
  .carousel-item {
    width: 100%;
  }
  
  .carousel-item img {
    width: 100%;
    height: auto;
  }
  
  .carousel-controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
  }
  
  .carousel-control {
    background-color: rgba(255, 255, 255, 0.5);
    color: #333;
    font-size: 24px;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .carousel-control:hover {
    background-color: rgba(255, 255, 255, 0.8);
  }
</style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item"><img src="https://via.placeholder.com/600x300?text=Slide+1" alt="Slide 1"></div>
    <div class="carousel-item"><img src="https://via.placeholder.com/600x300?text=Slide+2" alt="Slide 2"></div>
    <div class="carousel-item"><img src="https://via.placeholder.com/600x300?text=Slide+3" alt="Slide 3"></div>
  </div>
  
  <div class="carousel-controls">
    <div class="carousel-control" onclick="prevSlide()">&#10094;</div>
    <div class="carousel-control" onclick="nextSlide()">&#10095;</div>
  </div>
</div>

<script>
let slideIndex = 0;

function showSlides() {
  const slides = document.querySelectorAll('.carousel-item');
  slides.forEach((slide) => {
    slide.style.display = 'none';
  });
  
  slideIndex++;
  
  if (slideIndex > slides.length) {
    slideIndex = 1;
  }
  
  slides[slideIndex - 1].style.display = 'block';
}

function prevSlide() {
  slideIndex--;
  showSlides();
}

function nextSlide() {
  slideIndex++;
  showSlides();
}

// Automatic slideshow
setInterval(showSlides, 2000);
</script>

</body>
</html>
